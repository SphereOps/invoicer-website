name: Release and Publish Docker Image

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allows manual trigger from GitHub UI

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/sphereops/invoicer

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        
      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          
          # Extract the section for this version from CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            # Try to extract the Unreleased section (most common case)
            CHANGELOG_CONTENT=$(sed -n '/## \[Unreleased\]/,/## \[/p' CHANGELOG.md | sed '$d' | tail -n +2)
            
            # If Unreleased is empty, try to get the specific version
            if [ -z "$CHANGELOG_CONTENT" ]; then
              CHANGELOG_CONTENT=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d' | tail -n +2)
            fi
            
            # If still empty, use a default message
            if [ -z "$CHANGELOG_CONTENT" ]; then
              CHANGELOG_CONTENT="See CHANGELOG.md for details."
            fi
            
            # Save to output
            echo "CHANGELOG<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG_CONTENT" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
          else
            echo "CHANGELOG=No changelog available." >> $GITHUB_OUTPUT
          fi
          
      - name: Generate release notes
        id: release_notes
        run: |
          echo "## üöÄ What's Changed" > release_notes.md
          echo "" >> release_notes.md
          echo "${{ steps.changelog.outputs.CHANGELOG }}" >> release_notes.md
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "" >> release_notes.md
          echo "### üê≥ Docker Images" >> release_notes.md
          echo "" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "docker pull ${{ env.IMAGE_NAME }}:${GITHUB_REF#refs/tags/}" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "### üöÄ Quick Start" >> release_notes.md
          echo "" >> release_notes.md
          echo '```bash' >> release_notes.md
          echo "docker run -p 3000:3000 ${{ env.IMAGE_NAME }}:${GITHUB_REF#refs/tags/}" >> release_notes.md
          echo '```' >> release_notes.md
          echo "" >> release_notes.md
          echo "### üì¶ Available Platforms" >> release_notes.md
          echo "- linux/amd64 (x86_64)" >> release_notes.md
          echo "- linux/arm64 (ARM)" >> release_notes.md
          echo "" >> release_notes.md
          echo "### üí¨ Support" >> release_notes.md
          echo "- Join our [Discord Community](https://discord.gg/6mzgrSaTCz)" >> release_notes.md
          echo "- Read the [Documentation](https://github.com/sphereops/invoicer#readme)" >> release_notes.md
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: release_notes.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Send Discord notification
        if: success()
        run: |
          if [ -n "${{ secrets.DISCORD_WEBHOOK }}" ]; then
            # Prepare changelog for Discord (truncate if too long)
            CHANGELOG="${{ steps.changelog.outputs.CHANGELOG }}"
            CHANGELOG_SHORT=$(echo "$CHANGELOG" | head -c 500)
            
            # Build Discord embed
            curl -H "Content-Type: application/json" \
              -d "{\"embeds\": [{
                \"title\": \"üéâ New Invoicer Release: ${GITHUB_REF#refs/tags/}\",
                \"description\": \"$CHANGELOG_SHORT\",
                \"color\": 5814783,
                \"fields\": [
                  {
                    \"name\": \"üê≥ Docker Image\",
                    \"value\": \"\`\`\`docker pull ${{ env.IMAGE_NAME }}:${GITHUB_REF#refs/tags/}\`\`\`\",
                    \"inline\": false
                  },
                  {
                    \"name\": \"üìñ Links\",
                    \"value\": \"[View Release](https://github.com/${{ github.repository }}/releases/tag/${GITHUB_REF#refs/tags/}) ‚Ä¢ [Documentation](https://github.com/sphereops/invoicer#readme)\",
                    \"inline\": false
                  }
                ]
              }]}" \
              ${{ secrets.DISCORD_WEBHOOK }}
          fi
          
      - name: Trigger deployment
        if: success()
        run: |
          if [ -n "${{ secrets.DEPLOY_WEBHOOK_URL }}" ]; then
            echo "Triggering deployment webhook..."
            curl -f "${{ secrets.DEPLOY_WEBHOOK_URL }}" || echo "Deployment trigger failed, but continuing..."
          else
            echo "DEPLOY_WEBHOOK_URL not configured, skipping deployment trigger"
          fi


